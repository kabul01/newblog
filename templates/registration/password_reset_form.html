{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Забыли пароль?{% endblock title %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой email, чтобы мы вам отправили пароль</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Отправить!">
    </form>
{% endblock content %}
