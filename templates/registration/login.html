{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock title %}


{% block content %}

        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Войти</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Забыли пароль?</a>

    </form>
{% endblock content %}
